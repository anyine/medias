<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Reorder TreePanel</title>

	<link rel="stylesheet" type="text/css" href="../res/ext-all.css" />
 	<script type="text/javascript" src="../ext-debug.js"></script>

	<script type="text/javascript" src="../src/ux/HtmlStore.js"></script>
	<script type="text/javascript">
		Ext.onReady(function() {
			var store = new Ext.data.HtmlStore();
			store.on("beforeload", function(thiz){
				thiz.proxy.extraParams = {
					a : "12"
				};
			});
			var y = new Ext.Panel({
				title: 'Test Paging',
				width:600,
				height:300,
				bodyStyle: 'padding:10px;',
				items: [
					{html:'hello'}
				],
				bbar : new Ext.PagingToolbar({
					xtype: 'paging',
					store: store
				}),
				listeners : {
					render : function(){
						store.panel = this.items.items[0];
						//store.load({params:{start:0,limit:20}});
						store.load();
					}
				},
				renderTo: Ext.getBody()
			});
		});
	</script>

</head>
